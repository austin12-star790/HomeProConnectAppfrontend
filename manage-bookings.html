<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin â€” Manage Bookings | HomePro Connect</title>
  <link rel="stylesheet" href="/css/admin.css">
  <style>
    body { font-family: Arial, sans-serif; margin:20px; background:#f5f5f5; }
    h1 { margin-bottom: 20px; }
    .booking-table { width:100%; border-collapse: collapse; margin-bottom:20px; background:#fff; }
    .booking-table th, .booking-table td { border:1px solid #ddd; padding:8px; text-align:left; }
    .booking-table th { background:#007bff; color:#fff; }
    .btn { padding:4px 8px; margin:2px; cursor:pointer; border:none; border-radius:4px; }
    .btn-update { background:#28a745; color:#fff; }
    .btn-delete { background:#dc3545; color:#fff; }
    .filter-search { margin-bottom:10px; }
    select, input[type="text"], input[type="date"] { padding:5px; margin-right:10px; }
  </style>
</head>
<body>
  <h1>Manage Bookings</h1>

  <div class="filter-search">
    <input type="text" id="searchBooking" placeholder="Search by service or provider">
    <select id="filterStatus">
      <option value="all">All Statuses</option>
      <option value="pending">Pending</option>
      <option value="scheduled">Scheduled</option>
      <option value="rescheduled">Rescheduled</option>
      <option value="completed">Completed</option>
      <option value="cancelled">Cancelled</option>
    </select>
    <input type="date" id="filterDate">
  </div>

  <table class="booking-table" id="bookingsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Service</th>
        <th>Provider</th>
        <th>Date & Time</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Bookings will be populated here -->
    </tbody>
  </table>

  <script>
    const bookingsTableBody = document.querySelector("#bookingsTable tbody");
    const searchInput = document.getElementById("searchBooking");
    const filterStatus = document.getElementById("filterStatus");
    const filterDate = document.getElementById("filterDate");
    const token = localStorage.getItem("token");

    async function fetchBookings() {
      try {
        const res = await fetch("/api/admin/bookings", {
          headers: { Authorization: `Bearer ${token}` }
        });
        if(!res.ok) throw new Error("Failed to fetch bookings");
        const data = await res.json();
        return data.bookings || [];
      } catch(err) {
        console.error(err);
        return [];
      }
    }

    function renderBookings(bookings) {
      bookingsTableBody.innerHTML = "";
      bookings.forEach(b => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${b.id}</td>
          <td>${b.userId}</td>
          <td>${b.service}</td>
          <td>${b.provider}</td>
          <td>${new Date(b.when).toLocaleString()}</td>
          <td>
            <select data-booking-id="${b.id}" class="status-select">
              <option value="pending" ${b.status==="pending"?"selected":""}>Pending</option>
              <option value="scheduled" ${b.status==="scheduled"?"selected":""}>Scheduled</option>
              <option value="rescheduled" ${b.status==="rescheduled"?"selected":""}>Rescheduled</option>
              <option value="completed" ${b.status==="completed"?"selected":""}>Completed</option>
              <option value="cancelled" ${b.status==="cancelled"?"selected":""}>Cancelled</option>
            </select>
          </td>
          <td>
            <button class="btn btn-update" data-id="${b.id}">Update</button>
            <button class="btn btn-delete" data-id="${b.id}">Delete</button>
          </td>
        `;
        bookingsTableBody.appendChild(row);
      });

      document.querySelectorAll(".btn-update").forEach(btn => {
        btn.addEventListener("click", updateBookingStatus);
      });
      document.querySelectorAll(".btn-delete").forEach(btn => {
        btn.addEventListener("click", deleteBooking);
      });
    }

    async function updateBookingStatus(e) {
      const bookingId = e.target.dataset.id;
      const statusSelect = document.querySelector(`select[data-booking-id="${bookingId}"]`);
      const newStatus = statusSelect.value;

      try {
        const res = await fetch(`/api/admin/bookings/${bookingId}/status`, {
          method: "PATCH",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ status: newStatus })
        });
        const data = await res.json();
        if(res.ok) alert("Booking status updated");
        else alert(data.error || "Failed to update status");
        await loadBookings();
      } catch(err) {
        console.error(err);
        alert("Network error");
      }
    }

    async function deleteBooking(e) {
      if(!confirm("Are you sure you want to delete this booking?")) return;
      const bookingId = e.target.dataset.id;

      try {
        const res = await fetch(`/api/admin/bookings/${bookingId}`, {
          method: "DELETE",
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        if(res.ok) alert("Booking deleted");
        else alert(data.error || "Failed to delete booking");
        await loadBookings();
      } catch(err) {
        console.error(err);
        alert("Network error");
      }
    }

    function applyFilters(bookings) {
      const search = searchInput.value.toLowerCase();
      const status = filterStatus.value;
      const date = filterDate.value;

      return bookings.filter(b => 
        (b.service.toLowerCase().includes(search) || b.provider.toLowerCase().includes(search)) &&
        (status==="all" || b.status===status) &&
        (!date || new Date(b.when).toISOString().startsWith(date))
      );
    }

    async function loadBookings() {
      const bookings = await fetchBookings();
      const filtered = applyFilters(bookings);
      renderBookings(filtered);
    }

    searchInput.addEventListener("input", loadBookings);
    filterStatus.addEventListener("change", loadBookings);
    filterDate.addEventListener("change", loadBookings);

    window.addEventListener("DOMContentLoaded", loadBookings);
  </script>
</body>
</html>
