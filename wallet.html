<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HomePro Connect Wallet Dashboard</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="wallet-container">
  <h1>HomePro Connect Wallet Dashboard</h1>

  <!-- Login Section -->
  <div id="loginSection">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <!-- User Section -->
  <div id="userSection" style="display:none;">
    <h2>Welcome, <span id="currentUser"></span></h2>
    <div class="wallet-balance">Balance: $<span id="balance">0.00</span></div>

    <div class="wallet-actions">
      <input type="number" id="addAmount" placeholder="Add Money">
      <button onclick="addMoney()">Add</button>
    </div>

    <div class="wallet-actions">
      <select id="serviceSelect"></select>
      <input type="number" id="deductAmount" placeholder="Booking Amount">
      <button onclick="deductMoney()">Book Service</button>
    </div>

    <div id="message" class="message"></div>

    <h3>Transaction History</h3>
    <select id="filter" onchange="updateTransactionHistory()">
      <option value="all">All</option>
      <option value="Added">Added</option>
      <option value="Booked Service">Booked Service</option>
    </select>
    <button onclick="exportCSV()">Export CSV</button>

    <table id="transactionTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Service</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="logout()">Logout</button>
  </div>

  <!-- Admin Dashboard -->
  <div id="adminSection" style="display:none;">
    <h2>Admin Dashboard</h2>

    <!-- Service Management -->
    <div class="card">
      <h3>Services</h3>
      <input type="text" id="newServiceName" placeholder="Service Name">
      <input type="number" id="newServicePrice" placeholder="Service Price">
      <button onclick="addService()">Add Service</button>
      <ul id="serviceList"></ul>
    </div>

    <!-- Users Table -->
    <div class="card">
      <h3>Users</h3>
      <table id="usersTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Balance</th>
            <th>Transactions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Analytics -->
    <div class="card">
      <h3>Analytics</h3>
      <canvas id="balanceChart"></canvas>
      <canvas id="serviceChart"></canvas>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
