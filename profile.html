<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile – HomePro Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main styles -->
    <link rel="stylesheet" href="/css/style.css">

    <style>
        /* Optional styling for profile page */
        .profile-container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 15px;
            font-weight: 600;
        }

        .section {
            margin-top: 35px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            display: block;
        }

        input[type=text], input[type=email], input[type=password], input[type=datetime-local] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin-top: 8px;
        }

        button:hover {
            background: #005fcc;
        }

        #avatarPreview {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            margin: 12px 0;
            border: 3px solid #ddd;
        }

        .google-box {
            background: #f2f7ff;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #d8e4ff;
            margin-top: 12px;
        }

        .google-box strong {
            color: #1a73e8;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<header>
    <h1>My Profile</h1>
</header>

<div class="profile-container">

    <!-- Profile Information -->
    <div class="section">
        <h2>Profile Information</h2>

        <img id="avatarPreview" src="/img/default-avatar.png" alt="Profile Picture">

        <div class="form-group">
            <label>Change Profile Picture</label>
            <input type="file" id="avatarInput" accept="image/*">
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" id="profileName">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="profileEmail">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" id="profilePhone">
        </div>

        <button id="saveProfile">Save Profile</button>
    </div>

    <!-- Password Section -->
    <div class="section">
        <h2>Change Password</h2>

        <div class="form-group">
            <label>Current Password</label>
            <input type="password" id="oldPassword">
        </div>

        <div class="form-group">
            <label>New Password</label>
            <input type="password" id="newPassword">
        </div>

        <button id="savePassword">Update Password</button>
    </div>

    <!-- Google Account -->
    <div class="section">
        <h2>Google Calendar Status</h2>

        <div class="google-box">
            <p>
                <strong id="googleStatus">Checking Google account…</strong>
            </p>
            <button onclick="window.location.href='/api/google/auth'">Connect Google Calendar</button>
        </div>
    </div>

    <!-- Two-Factor Authentication -->
    <div class="section">
        <h2>Two-Factor Authentication (2FA)</h2>

        <div class="google-box">
            <p id="twoFAStatus">Loading 2FA status…</p>

            <button id="send2FACode">Send OTP to Email</button>

            <div class="form-group" style="margin-top:15px;">
                <label>Enter Verification Code</label>
                <input type="text" id="twoFACode" placeholder="6-digit code">
            </div>

            <button id="verify2FA">Verify & Activate 2FA</button>
        </div>
    </div>

</div>

<!-- JS Scripts -->
<script type="module" src="/js/profile.js"></script>

</body>
</html>
